<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamic progression bar that updates every second, displaying the percentage of the year, month, week, day, hour, minute, and second that has passed.">
    <meta name="keywords" content="progression bar, live update, HTML, CSS, JavaScript, progress bar, time, year, month, week, day, hour, minute, second">
    <title>Time Progression Bars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/clocks.jpg" type="image/jpg">
</head>
<body>
    <div id="date-time"></div>
    <div class="container">
        <h1>Progression Bars</h1>
        
        <div class="progress-section">
            <h2>Year Progression</h2>
            <div class="progress-bar">
                <div class="progress" id="year-progress"></div>
            </div>
            <p id="year-percentage"></p>
        </div>
        
        <div class="progress-section">
            <h2>Month Progression</h2>
            <div class="progress-bar">
                <div class="progress" id="month-progress"></div>
            </div>
            <p id="month-percentage"></p>
        </div>
        
        <div class="progress-section">
            <h2>Week Progression</h2>
            <div class="progress-bar">
                <div class="progress" id="week-progress"></div>
            </div>
            <p id="week-percentage"></p>
        </div>
        
        <div class="progress-section">
            <h2>Day Progression</h2>
            <div class="progress-bar">
                <div class="progress" id="day-progress"></div>
            </div>
            <p id="day-percentage"></p>
        </div>
        
        <div class="progress-section">
            <h2>Hour Progression</h2>
            <div class="progress-bar">
                <div class="progress" id="hour-progress"></div>
            </div>
            <p id="hour-percentage"></p>
        </div>
        
        <div class="progress-section">
            <h2>Minute Progression</h2>
            <div class="progress-bar">
                <div class="progress" id="minute-progress"></div>
            </div>
            <p id="minute-percentage"></p>
        </div>
        
        <div class="progress-section">
            <h2>Second Progression</h2>
            <div class="progress-bar">
                <div class="progress" id="second-progress"></div>
            </div>
            <p id="second-percentage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
